streaming {

    cluster_id: test-cluster



    store: FILE

    dir: n3/



    file_options {

        buffer_size: 32mb

        read_buffer_size: 32mb

        sync_on_flush: false

        slice_max_bytes: 512mb

        parallel_recovery: 64

        auto_sync: "1m"

    }



    store_limits {

        max_channels: 200

        max_msgs: 0

        max_bytes: 256gb

        max_age: 48h

        max_subs: 256

    }

}